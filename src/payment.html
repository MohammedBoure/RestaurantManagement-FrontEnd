    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('paymentApp', () => ({
                unpaidOrders: [],
                selectedOrder: null,
                paymentOrder: null,
                orderItems: [],
                loadingItems: false,
                notification: '',
                error: '',
                discount: 0,

                async init() {
                    await this.fetchUnpaidOrders();
                    // Set up interval to refresh data every 5 seconds
                    this.refreshInterval = setInterval(() => {
                        this.fetchUnpaidOrders();
                    }, 5000);
                },

                async fetchUnpaidOrders() {
                    try {
                        const response = await fetch(`http://${BASE_URL}/orders/unpaid`, {
                            headers: { 'Accept': 'application/json' }
                        });
                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.error || 'Failed to fetch unpaid orders');
                        }
                        const data = await response.json();
                        this.unpaidOrders = await Promise.all(data.orders.map(async (order) => {
                            order.total_amount = await this.calculateTotal(order.id);
                            order.items = await this.fetchOrderItems(order.id); // Fetch items for each order
                            return order;
                        }));
                    } catch (err) {
                        this.error = err.message;
                        console.error('Error fetching unpaid orders:', err);
                    }
                },

                async calculateTotal(orderId) {
                    try {
                        const response = await fetch(`http://${BASE_URL}/order_items/order/${orderId}`, {
                            headers: { 'Accept': 'application/json' }
                        });
                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.error || 'Failed to fetch order items');
                        }
                        const data = await response.json();
                        return data.order_items.reduce((sum, item) => sum + (item.quantity * item.menu_item_price), 0);
                    } catch (err) {
                        console.error('Error calculating total:', err);
                        return 0;
                    }
                },

                async fetchOrderItems(orderId) {
                    try {
                        const response = await fetch(`http://${BASE_URL}/order_items/order/${orderId}`, {
                            headers: { 'Accept': 'application/json' }
                        });
                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.error || 'Failed to fetch order items');
                        }
                        return (await response.json()).order_items;
                    } catch (err) {
                        this.notification = err.message;
                        console.error('Error fetching order items:', err);
                        return [];
                    }
                },

                async viewOrderItems(orderId) {
                    this.selectedOrder = { id: orderId };
                    this.loadingItems = true;
                    try {
                        this.orderItems = await this.fetchOrderItems(orderId);
                    } catch (err) {
                        this.notification = err.message;
                    } finally {
                        this.loadingItems = false;
                    }
                },

                openPaymentModal(order) {
                    this.paymentOrder = order;
                    this.discount = 0;
                },

                async processPayment() {
                    const amount = this.paymentOrder.total_amount - (this.discount || 0);
                    if (amount <= 0) {
                        this.notification = 'ÿßŸÑŸÖÿ®ŸÑÿ∫ ÿßŸÑŸÖÿØŸÅŸàÿπ Ÿäÿ¨ÿ® ÿ£ŸÜ ŸäŸÉŸàŸÜ ÿ£ŸÉÿ®ÿ± ŸÖŸÜ 0';
                        return;
                    }
                    try {
                        const response = await fetch(`http://${BASE_URL}/payments`, {
                            method: 'POST',
                            headers: { 
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            },
                            body: JSON.stringify({
                                order_id: this.paymentOrder.id,
                                amount: amount,
                                discount: this.discount || 0
                            })
                        });
                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.error || 'Failed to process payment');
                        }
                        this.notification = 'ÿ™ŸÖ ÿßŸÑÿØŸÅÿπ ÿ®ŸÜÿ¨ÿßÿ≠';
                        this.paymentOrder = null;
                        await this.fetchUnpaidOrders();
                    } catch (err) {
                        this.notification = err.message;
                        console.error('Error processing payment:', err);
                    }
                },

                getStatusBorder(status) {
                    if (status === 'pending') return 'border-amber-500';
                    if (status === 'preparing') return 'border-blue-500';
                    if (status === 'ready') return 'border-green-500';
                    return 'border-gray-500';
                },

                getStatusClass(status) {
                    if (status === 'pending') return 'pending-badge';
                    if (status === 'preparing') return 'preparing-badge';
                    if (status === 'ready') return 'ready-badge';
                    return '';
                },

                translateStatus(status) {
                    const translations = {
                        pending: 'ŸÖÿπŸÑŸÇ',
                        preparing: 'ŸÇŸäÿØ ÿßŸÑÿ™ÿ≠ÿ∂Ÿäÿ±',
                        ready: 'jÿßŸáÿ≤',
                        served: 'ŸÖŸÇÿØŸÖ',
                        cancelled: 'ŸÖŸÑÿ∫Ÿâ'
                    };
                    return translations[status] || status;
                }
            }));
        });
