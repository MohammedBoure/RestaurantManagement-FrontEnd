<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات النادل</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../admin/js/config.js"></script>
</head>
<body class="bg-gray-100 p-4">
    <h1 class="text-2xl font-bold mb-4">إعدادات النادل</h1>
    <div class="mb-4">
        <label class="block text-sm font-medium mb-2">معرف النادل</label>
        <input type="number" id="waiterId" class="w-full border p-2 rounded">
    </div>
    <button onclick="saveSettings()" class="bg-indigo-500 text-white px-4 py-2 rounded">حفظ</button>
    <button onclick="back()" class="bg-gray-500 text-white px-4 py-2 rounded ml-2">عودة</button>
    <script>
        document.getElementById('waiterId').value = localStorage.getItem('waiter_id') || 1;
        function saveSettings() {
            localStorage.setItem('waiter_id', document.getElementById('waiterId').value);
            alert('تم حفظ الإعدادات');
            window.location.href = 'waiter.html';
        }
        function back() {
            window.location.href = 'waiter.html';
        }
    </script>
</body>
</html>
